<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css">
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <title>Random Quote Machine - FreeCodeCamp Project</title>
</head>
<body>
  <div class="container text-center mt-5">
    <div class="row">
      <div class="col-md-12">
        <h1>Are you hungry? Let's get some quotes!</h1>
        <hr>
      </div>
    </div>
    <div class="row justify-content-center mt-3">
      <div class="col-md-6 col-md-offset-3">
        <div id="quote-box" class="">
          <i class="fas fa-quote-left fa-lg"></i>
          <p class="d-inline" id="text"></p>
          <p id="author" class="mt-2"></p>
        </div>
        <ul class="list-inline mt-3">
          <li class="list-inline-item"><a href="#" class="btn btn-lg btn-purple text-white" id="new-quote"><i class="fas fa-angle-double-right"></i> Get new quote</a></li>
          <li class="list-inline-item"><a href="twitter.com/intent/tweet" class="btn btn-purple btn-lg text-white" id="tweet-quote"><i class="fab fa-twitter"></i> Share to twitter</a></li>
        </ul>
      </div>
    </div>
  </div>
  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
